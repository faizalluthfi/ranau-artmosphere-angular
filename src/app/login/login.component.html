<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="card">
        <div class="header">
          <h4 class="title">Login</h4>
        </div>
        <div class="content">
          <p *ngIf="error" class="text-danger">{{error}}</p>
          <form [formGroup]="form" (ngSubmit)="login()" class="form-horizontal">
            <div class="form-group">
              <label for="login-name" class="control-label text-left col-xs-6 col-md-4">Nama</label>
              <div class="col-xs-6 col-md-8">
                <input id="login-name" type="text" class="form-control border-input" formControlName="name">
              </div>
            </div>
            <div class="form-group">
              <label for="login-password" class="control-label text-left col-xs-6 col-md-4">Password</label>
              <div class="col-xs-6 col-md-8">
                <input id="login-password" type="password" class="form-control border-input" formControlName="password">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-right">
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
                  <i class="ti-check"></i>
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
