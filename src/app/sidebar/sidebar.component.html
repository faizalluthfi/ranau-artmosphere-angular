
<div class="sidebar-wrapper">
    <div class="logo">
        <a [routerLink]="['/']" class="simple-text">
            <div class="logo-img">
                <img src="./assets/img/artmosphere.png" alt="">
            </div>
            ArtMosphere
        </a>
    </div>
    <ul class="nav">
            <li class="dropdown" *ngIf="isNotMobileMenu()">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="ti-bell"></i>
    					<p>Master</p>
    					<b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a [routerLink]="['/categories']">Kategori Layanan</a></li>
                    <li><a [routerLink]="['/compositions']">Bahan</a></li>
                  </ul>
            </li>
            <li *ngIf="isNotMobileMenu()">
                <a [routerLink]="['/settings']">
					<i class="ti-settings"></i>
					<p>Pengaturan</p>
                </a>
            </li>
            <li class="divider" *ngIf="isNotMobileMenu()"></li>
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
