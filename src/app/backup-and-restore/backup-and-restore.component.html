<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
    
      <div class="card">
        <div class="header">
          <h4 class="title">Cadangan Data</h4>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="btn btn-primary btn-block" (click)="backupData()">
                Cadangkan
              </button>
            </div>
            <div class="col-sm-6">
              <button type="button" class="btn btn-primary btn-block" (click)="restoreData()">
                Kembalikan
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
